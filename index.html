<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
    body{
	opacity: 0;
	position: relative;
	top:10px;
	transition: opacity 0.25s, top 0.5s;
	}
	</style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

   

    <div class='container'>
    <div id='stopwatch'>
        <div id='gears'>

                <div id='big'>
                    <div id='time'>00:00:00
                        <div>00</div>
                    </div>

                    <object type="image/svg+xml" data="assets/big.svg"></object>
                </div>
                <div id='small'>
                    <button id='start'>
                        <object class='text' type="image/svg+xml" data="assets/play.svg"></object>
                        <object class='text' type="image/svg+xml" data="assets/pause.svg"></object>
                    </button>
                    <div class='border'></div>

                    <object type="image/svg+xml" data="assets/small.svg"></object>
                </div>
                <div id='small2'>
                    <button id='split'>
                        <object class='text' type="image/svg+xml" data="assets/restart.svg"></object>
                        <object class='text' type="image/svg+xml" data="assets/flag.svg"></object>
                    </button>
                    <div class='border'></div>

                    <object type="image/svg+xml" data="assets/small.svg"></object>
                </div>

        </div>
    </div>


<div id='laps' class='table-responsive hidden'>
		<div>Laps/Splits</div>
        <table id='details'>
        <thead>
            <tr>
                <td>S.No.</td>
                <td>Laps</td>
                <td>Running total</td>
            </tr>
        </thead>
        <tbody class='new hidden'></tbody>
    </table>
    </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
