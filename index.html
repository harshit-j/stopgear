<!DOCTYPE html>
<html lang='en'>
<head>
<title>Stopwatch</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>

<div id = 'stopwatch'>
<div id='time'>00:00:00.00</div>

<button id='start'>
<span class='text'>Start</span>

</button>

<button id='split'>

</button>

</div>

<thead>
<tr>
<td>Laps</td>

</tr>
</thead>
<tbody></tbody>
</table>
<script src = 'script.js'></script>
</body>
</html>
